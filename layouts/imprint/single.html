{{ define "meta" }}
{{ $myData := (index $.Site.Data .Lang)}}
{{ $headerData := $myData.partials.Pages.Imprint }}
<meta name="description" content="{{ $headerData.Description }}">
<meta name="keywords" content="{{ $headerData.Keywords }}">
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ $headerData.Description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ "assets/logo.png" | absURL }}" />
{{ end }}

{{ define "main" }}
  {{ .Content }}
{{ end }}
